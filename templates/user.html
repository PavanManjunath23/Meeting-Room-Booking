{% extends "layout.html" %}
{% block body %}
    <h1 style="margin: 20px;margin-left: 600px;"> User Login</h1>
    <div class="container" id="container">
        
        <div class="form-container sign-in" style="display: inline-block;margin:50px;position: relative;left: 37%;">
            <form action="userapp" method="get">
            <h1>Sign In</h1>
            <p>Enter Email:</p>
            <input type="email" placeholder="Email" required>
            <p>Enter Password:</p>
            <input type="password" placeholder="Password" required>
            <button style="display: block;margin: 20px;">Sign In</button>
            </form>
        </div>
        
    </div>
    
{% endblock %}
