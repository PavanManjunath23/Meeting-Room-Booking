<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room Booking System</title>
</head>
<body>
    <h1 style="margin: 50px;margin-left: 400px;">Welcome to Meeting Room Booking System</h1>
    <div class="main" style="margin:150px;margin-left: 480px;font-size: 17px;">
        
        <h3>
            Select whether you are an Administrator or User?
        </h3>

        <button onclick="admin()" style="margin: 10px;padding: 13px;border-radius: 12px;border: none;background-color: green;margin-left: 90px;font-size: 16px;color: white;">Administrator</button>
        <button onclick="user()" style="margin: 10px;padding: 13px;border-radius: 12px;border: none;background-color: green;font-size:16px;color: white;">User</button>
    </div>
    <script>
        function admin(){
            setTimeout(function(){
            window.location.href="{{ url_for('admin') }} "
            
        },1)
        }
        function user(){
            setTimeout(function(){
            window.location.href="{{ url_for('user') }} "
        },1)
        }
    </script>
</body>
</html>
